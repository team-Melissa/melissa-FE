on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

jobs:
  check-labels:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Trigger EAS Update
        if: contains(github.event.pull_request.labels.*.name, 'production-update')
        uses: ./.github/workflows/eas-update.yaml

      - name: ðŸ”„ Trigger EAS Build and Submit
        if: contains(github.event.pull_request.labels.*.name, 'production-build-submit')
        uses: ./.github/workflows/eas-build-submit.yaml
